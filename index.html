<!DOCTYPE html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<link rel="stylesheetMain" href="style.css">
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Face Mesh Demo</title>
    
    <!-- Import latest version of TF.js-->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    
    <!-- Facemesh model import -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/facemesh"></script>

	<!-- Our code goes in here -->
    <script src="facemeshsetup.js"></script>
</head>
	
<body style="background-color:ghostwhite;">

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
		  <a id="id1" class="navbar-brand">Prototype 1: Group 9</a>
		  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
			  <li class="nav-item">
				<a class="nav-link active" aria-current="page" href="#">Home</a>
			  </li>
			 
			  <li class="nav-item dropdown">
				<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
				  Options
				</a>
				<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
				  <li><a class="dropdown-item" href="#" >Action</a></li>
				  <li><a class="dropdown-item" href="#">Another action</a></li>
				  <li><hr class="dropdown-divider"></li>
				  <li><a class="dropdown-item" href="#">Something else here</a></li>
				</ul>
			  </li>
			  
			</ul>
			
		  </div>
		</div>
	  </nav>

	  <!--Camera notification alert-->
	  <div class="alert alert-danger  alert-dismissible">
		<a href="#" class="close" data-bs-dismiss="alert" aria-label="close">&times;</a>
		<strong>Alert</strong> This application is using your camera
	  </div>

	<!-- HTML Canvas we're drawing onto -->
	<div class="container">
		<canvas style="width:70%" id="facecanvas" id="id1"></canvas>
	  </div>
	
	
  
	<!-- Video that handles the browser access to the camera. The transforms mirror the feed -->
	<video autoplay muted hidden playsinline id="video"  style="
		-webkit-transform: scaleX(-1);
		transform: scaleX(-1);
		width: auto;
		height: auto;">
	</video>

	<h3>Contrast</h2>
	<div class="btn-group btn-group-toggle" data-toggle="buttons">
		<label class="btn btn-secondary">
		  <input type="radio" name="options" id="option1" autocomplete="off" onclick="document.getElementById('id1').style.filter = 'contrast(1.00)'"> 100%
		</label>
		<label class="btn btn-secondary">
		  <input type="radio" name="options" id="option2" autocomplete="off"onclick="document.getElementById('id1').style.filter = 'contrast(2.00)'"> 200%
		</label>
		<label class="btn btn-secondary">
		  <input type="radio" name="options" id="option3" autocomplete="off"onclick="document.getElementById('id1').style.filter = 'contrast(3.00)'"> 300%
		</label>
	  </div>
</body>

</html>
